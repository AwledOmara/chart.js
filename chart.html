<!DOCTYPE html>
<html>
<head>
	<title>chart js</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.js"></script>
	<style type="text/css">
		.panel{
			
			max-width: 415px;
			float: left;
			padding: 15px;

		}
	</style>
</head>
<body>

<div class="panel">
<canvas id="pie" width="400" height="400"></canvas>

</div>
<div class="panel">
<canvas id="doughnut" width="400" height="400"></canvas>

</div>
<div class="panel">
<canvas id="line" width="400" height="400"></canvas>

</div>

<script>
var Data={
        labels: ["Red", "Blue", "Yellow", "Green", "Purple"],
        datasets: [{
            label: '# of Votes',
            data: [90, 100, 150, 300, 200],
            backgroundColor: [
                '#ff0000',
                '#0000ff',
                '#ffff00',
                '#DDA010',
                '#f4e2b7',
                '#000'

                
            ],
            borderColor:[ 
                '#ff0000',
                '#0000ff',
                '#ffff00',
                '#DDA010',
                '#f4e2b7',
                '#000'
            ],
            borderWidth: 1
        }]
    };
    var DataLine= {
    labels: ["January", "February", "March", "April", "May", "June", "July"],
    datasets: [
        {
            label: "My First dataset",
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: [65, 59, 80, 81, 56, 55, 40],
            spanGaps: false,
        }
    ]
};
  Chart.defaults.global.animation.easing='easeOutElastic';

var ctx1 = document.getElementById("pie");
var ctx2 = document.getElementById("doughnut");
var ctx3 = document.getElementById("line");
var pie = new Chart(ctx1, {
    type: 'pie',
    data: Data
});

var doughnut = new Chart(ctx2, {
    type: 'doughnut',
    data: Data
});

var line =new Chart(ctx3, {
    type:'line',
    data: DataLine,
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});

</script>
</body>
</html>
